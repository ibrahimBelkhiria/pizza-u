<form (ngSubmit)="login()">
  <div class="form-group">
    <label>Email address</label>
    <input type="email" name="email" [(ngModel)]="email" class="form-control" required #emailv="ngModel" pattern="[a-zA-Z0-9.!#$%&amp;â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)+">

  </div>
  <div *ngIf="emailv.invalid && (emailv.dirty || emailv.touched)"
       class="alert alert-danger">

    <div *ngIf="emailv.errors.required">
      email is required.

    </div>

    <div *ngIf="emailv.errors.pattern">
      please enter a valid email
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" [(ngModel)]="password" name="password" required #passwordv="ngModel">

  </div>
  <div *ngIf="passwordv.invalid && (passwordv.dirty || passwordv.touched)"
       class="alert alert-danger">

    <div *ngIf="passwordv.errors.required">
      password is required.

    </div>
  </div>
  <button type="submit" class="btn btn-default">Login</button>
  <a routerLink="/signup" class="btn btn-primary"> Register</a>
</form>
